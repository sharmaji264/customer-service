<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" #Name />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" #Email />
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" #Phone />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" #Address />
    </div>
    <button
      class="btn btn-primary"
      (click)="
        onCreateAccount(Name.value, Email.value, Phone.value, Address.value)
      "
    >
      Add Task
    </button>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let customer of customers; let i = index">
        <h3>Customers {{ i + 1 }}</h3>
        <p>Username: {{ customer.name }}</p>
        <p>Mail: {{ customer.email }}</p>
        <p>Phone Number: {{ customer.phone }}</p>
        <p>Address: {{ customer.address }}</p>
        <button class="btn btn-primary" (click)="onEdit(i)">Edit</button>
        <span *ngIf="isAdmin">
          <button class="btn btn-primary" (click)="onDelete(i)">Delete</button>
        </span>
      </div>
    </div>
  </div>
</div>
