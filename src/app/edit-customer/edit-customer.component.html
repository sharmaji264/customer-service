<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" #Name required />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" #Email required />
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" #Phone required />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" #Address required />
    </div>
    <button
      class="btn btn-primary"
      (click)="
        onCreateAccount(Name.value, Email.value, Phone.value, Address.value)
      "
    >
      Add Task
    </button>
  </div>
</div>
